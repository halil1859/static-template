<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <form action="connect.php" method="POST">
      <div class="login-wrap">
        <div class="login-html">
          <!-- form üstü tablar -->
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked />
          <label for="tab-1" class="tab">Giriş</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up" />
          <label for="tab-2" class="tab">kayıt Ol</label>
          <!-- form üstü tablar bitiş -->

          <div class="login-form">
            <div class="sign-in-htm">
              <div class="group">
                <label for="user" class="label">Kullanıcı adı</label>
                <input id="user" type="text" class="input" name="username" />
              </div>

              <div class="group">
                <label for="pass" class="label">Şifre</label>
                <input
                  id="pass"
                  type="password"
                  class="input"
                  data-type="password"
                  name="password"
                />
              </div>

              <div class="group">
                <input id="check" type="checkbox" class="check" checked />
                <label for="check"
                  ><span class="icon"></span> Beni hatırla</label
                >
              </div>

              <div class="group">
                <input
                  type="submit"
                  class="button"
                  value="Giriş"
                  name="btnSbmt"
                />
              </div>

              <div class="hr"></div>

              <div class="foot-lnk">
                <a href="#forgot">Şifremi Unuttum?</a>
              </div>
            </div>
            <!-- sign-in-htm-->

            <div class="sign-up-htm">
              <div class="group">
                <label for="user" class="label">Kullanıcı adı</label>
                <input id="user" type="text" class="input" />
              </div>

              <div class="group">
                <label for="pass" class="label">Şifre</label>
                <input
                  id="pass"
                  type="password"
                  class="input"
                  data-type="password"
                />
              </div>

              <div class="group">
                <label for="pass" class="label">Tekrar Şifre</label>
                <input
                  id="pass"
                  type="password"
                  class="input"
                  data-type="password"
                />
              </div>

              <div class="group">
                <label for="pass" class="label">Email Addres</label>
                <input id="pass" type="text" class="input" />
              </div>

              <div class="group">
                <input type="submit" class="button" value="Kayıt Ol!" />
              </div>

              <div class="hr"></div>
              <div class="foot-lnk">
                <label for="tab-1">giriş</label>
              </div>
            </div>
            <!--sign-up-htm-->
          </div>
          <!--login-form-->
        </div>
        <!--login-html-->
      </div>
      <!--login-wrap-->
    </form>
  </body>
</html>
